server:
  port: 8000

spring:
  datasource:
    url: jdbc:mysql://localhost/test_video_db?Reconnect=true
    username: root
    password: root
    tomcat:
      initial-size: 0
      max-active: 80
      min-idle: 1
      max-idle: 80
      max-wait: 50000
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB